[metadata]
description-file = README.md

[pytest]
addopts = --color=yes --maxfail=2 --tb=short -rfE --strict-markers --cache-clear

junit_family = legacy
junit_suite_name = Python Bdd
markers =
    jira: associate Jira issue with created test case
    database: marks Database test case
    relational: marks Relational database with relationship information
    MySQL: marks MySQL database specific test case
    SQLite3: marks SQLite3 database specific test case
    web_service: marks REST API test case (deselect with '-m "not web_service"')

log_cli = True
log_cli_level = ERROR
log_file_level = NOTSET
log-auto-indent = True
log_file_format = %(asctime)s: %(levelname)-10s %(threadName)s: %(module)s->%(funcName)s() Line: %(lineno)d %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S
